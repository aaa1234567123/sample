<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>contact</title>
        <link href="https://fonts.googleapis.com/css2?family=Bitter:ital@1&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="contact">
        <!--header はじまり-->
        <header>
            <div class="logo">
            <a href="index.html>"><img src="logo.jpg" alt="smplelogo" width="200px" height="100px"></a></div>
            <nav>
                <ul class="global-nav">
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div id="wrap2">
        <div class="content">
            <div class="main-center">
                <h1>Contact</h1>
                <p>このwedサイトへのお問い合わせはこちらからお願いいたします。</p>
            <section>
                <h2 class="icon">Contact form</h2>
                <div class="form">
                    <form>
                        <dl>
                        <dt span class="required">お名前</dt>
                        <dd><input type="text" name="name" class="name" required></dd>
                        <dt span class="required">メールアドレス</dt>
                        <dd><input type="email" name="email" class="email" required></dd>
                        <dt>お電話番号</dt>
                        <dd><input type="tel" name="tel" class="tel"></dd>
                        <dt span class="required">ご希望のご連絡方法</dt>
                        <dd><input type="radio" name="contact" value="Eメール">Eメール<input type="radio">お電話</dd>
                        <dt span class="required" name="contact" value="お電話">メッセージ</dt>
                        <dd><textarea name="message" class="message"></textarea></dd>
                        </dl>
                        <button type="submit" class="btn">送信</button>
                        <div class="attention">
                            <p>「<span class="required"></span>」がついている箇所は、必須項目です。
                            <br>メッセージ確認後、こちらより連絡をいたします。</p>
                        </div>
                    </form>
                </div>
             </section>
             </div>
        </div>
        </div>
    </body>
</html>
